<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="utf-8">

		<title>Hi there</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>

	<body>
		<div class="options">
			<a href="javascript:options.toggleOverflow();">Toggle Overflow</a>
		</div>

		<div class="wrapper tiny">
			<img src="https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-prn1/58436_10150275517760501_5263694_n.jpg">
		</div>

		<div class="wrapper small">
			<img src="img/small.jpg" id="coverlax-first" />
		</div>

		<div class="wrapper tall">
			<img src="http://images.wikia.com/future/images/1/12/Freedom_Tower_1.jpg" id="coverlax-tall" />
		</div>

		<div class="wrapper huge">
			<img src="http://0.static.wix.com/media/49a004e9e31f1c02d27ad1888f1f7b85.wix_mp_1024" id="coverlax-huge" />
		</div>

		<div class="wrapper small">
			<img src="img/small.jpg" id="coverlax-almost-last" />
		</div>
		<div class="wrapper small">
			<img src="img/small.jpg" id="coverlax-last" />
		</div>

		<div class="wrapper background">
			<img src="http://www.hdwallpapers.in/walls/boat_sea_beach-normal.jpg" id="coverlax-bg" />
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.coverlax.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
